<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Jeep2Go - Sign In</title>
</head>
<body>
    <div class="signin-container">
        <div class="logo-area">
            <img src="jeep2go-logo-cut.png" alt="Jeep2Go Logo" class="logo-img">
        </div>

        <h1 class="welcome-text">Welcome!</h1>

        <div class="form-area">
            <h2>Sign In</h2>
            <p>with your account</p>

            <form action="#" id="signInForm">
                <input type="text" placeholder="Email or Phone" id="username" name="username" required>
                <a href="forgotemail.html" class="forgot-link">Forgot Email?</a>

                <div class="form-actions">
                    <a href="#" id="createAccountLink" class="create-account-link">Create Account</a>
                    <button type="button" id="next-button">Next</button>
                </div>
            </form> 
        </div> 
    </div> 
    <script src="signinPass.js"></script>
    <script>
        const createAccountLink = document.getElementById('createAccountLink');
        const formActions = document.querySelector('.form-actions');
        let optionsVisible = false;

        createAccountLink.addEventListener('click', function(event) {
            event.preventDefault(); 

            if (!optionsVisible) {
                // Remove existing options if they were somehow left over
                const existingOptions = formActions.querySelector('.account-options');
                if (existingOptions) {
                    existingOptions.remove();
                }

                // Create the container for the new buttons
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('account-options');
                optionsDiv.style.marginTop = '15px'; 
                optionsDiv.style.width = '100%'; 

                // Create Driver button
                const driverButton = document.createElement('a');
                driverButton.href = 'signupDriver.html';
                driverButton.textContent = 'For Driver';
                driverButton.classList.add('account-option-button');

                // Create Passenger button
                const passengerButton = document.createElement('a'); 
                passengerButton.href = 'signupPassenger.html'; 
                passengerButton.textContent = 'For Passenger';
                passengerButton.classList.add('account-option-button'); 

                // Append buttons to the options div
                optionsDiv.appendChild(driverButton);
                optionsDiv.appendChild(passengerButton);

                // Insert the options div before the form actions container
                formActions.parentNode.insertBefore(optionsDiv, formActions);

                optionsVisible = true;
            } else {
                // Remove the options if the link is clicked again
                 const optionsDiv = formActions.parentNode.querySelector('.account-options');
                 if (optionsDiv) {
                     optionsDiv.remove();
                 }
                 optionsVisible = false;
            }
        });

        document.getElementById('next-button').addEventListener('click', function() {
             // Basic validation (could be more complex)
             var username = document.getElementById("username").value;
             if (username) {
                 window.location.href = "password.html";
             } else {
                 alert("Please enter your email or phone number.");
             }
        });

    </script>
</body>
</html>
