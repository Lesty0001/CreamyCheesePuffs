<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeep2Go - Settings</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="header-logo">
                 <img src="jeep2go-logo-cut.png" alt="Jeep2Go Logo" class="logo-img-header">
            </div>
            <nav class="main-nav">
                <a href="homePassenger.html" class="nav-link">Home</a>
                <a href="historyDesktop.html" class="nav-link">History</a>
                <a href="accountDesktop.html" class="nav-link">My Account</a>
                 <a href="menuDesktop.html" class="nav-link active">Settings</a>
                <a href="#" class="nav-link">Logout</a>
            </nav>
            <div class="profile-section-header">
                <div class="greeting-header">
                    <span class="greeting-text-header">Good Morning!</span>
                    <span class="user-name-header">John Doe</span>
                </div>
                <i class="fas fa-user-circle profile-icon-header"></i>
            </div>
        </div>
    </header>

    <main class="main-content">

        <h1 class="page-title">
            <i class="fas fa-cog"></i> Settings
        </h1>

        <div class="settings-container widget"> 

            <div class="settings-group">
                <h3 class="settings-group-title">General</h3>
                <div class="setting-item"> <label for="allowNotification" class="setting-label"> <i class="fas fa-bell"></i> Allow Notification </label> <label class="switch"> <input type="checkbox" id="allowNotification" name="allowNotification" checked> <span class="slider round"></span> </label> </div>
                <div class="setting-item"> <label for="audioEnabled" class="setting-label"> <i class="fas fa-volume-up"></i> Audio </label> <label class="switch"> <input type="checkbox" id="audioEnabled" name="audioEnabled"> <span class="slider round"></span> </label> </div>
                <div class="setting-item"> <label for="allowLocation" class="setting-label"> <i class="fas fa-map-marker-alt"></i> Allow Location </label> <label class="switch"> <input type="checkbox" id="allowLocation" name="allowLocation" checked> <span class="slider round"></span> </label> </div>
            </div>

             <div class="settings-group">
                 <h3 class="settings-group-title">Language</h3>
                 <div class="setting-item language-selection">
                      <label for="languageSelect" class="setting-label"> <i class="fas fa-language"></i> Select Language </label>
                      <select id="languageSelect" name="languageSelect" class="settings-select">
                          <option value="en" selected>English (Default)</option>
                          <option value="fil">Filipino</option>
                          <option value="ko">Korean</option>
                          <option value="vi">Vietnamese</option>
                          <option value="ceb">Cebuano</option>
                      </select>
                 </div>
                 <p class="language-note">Selecting a new language may require additional data download.</p>
             </div>

            <div class="settings-group">
                 <h3 class="settings-group-title">Application</h3>
                 <div class="setting-item action-item"> <button id="resetDefaultBtn" class="settings-action-button"> <i class="fas fa-undo"></i> Reset to Default </button> </div>
                 <div class="setting-item action-item"> <button id="checkUpdatesBtn" class="settings-action-button"> <i class="fas fa-sync-alt"></i> Check for Updates </button> </div>
            </div>

        </div> 

    </main>

    <footer class="main-footer">
        <p>Â© 2025 Jeep2Go. All rights reserved.</p>
    </footer>

    <script>
        const notificationToggle = document.getElementById('allowNotification');
        const audioToggle = document.getElementById('audioEnabled');
        const locationToggle = document.getElementById('allowLocation');
        const languageSelect = document.getElementById('languageSelect'); // Moved up
        const resetBtn = document.getElementById('resetDefaultBtn');
        const updatesBtn = document.getElementById('checkUpdatesBtn');
        const navLinks = document.querySelectorAll('.main-nav .nav-link'); // Defined early

        if (notificationToggle) { notificationToggle.addEventListener('change', (e) => { console.log(`Notification: ${e.target.checked}`); alert(`Notifications ${e.target.checked ? 'enabled' : 'disabled'} (simulation).`); }); }
        if (audioToggle) { audioToggle.addEventListener('change', (e) => { console.log(`Audio: ${e.target.checked}`); alert(`Audio ${e.target.checked ? 'enabled' : 'disabled'} (simulation).`); }); }
        if (locationToggle) { locationToggle.addEventListener('change', (e) => { console.log(`Location: ${e.target.checked}`); alert(`Location ${e.target.checked ? 'enabled' : 'disabled'} (simulation).`); }); }

        if (languageSelect) {
            languageSelect.addEventListener('change', (event) => {
                const selectedLanguage = event.target.value;
                const selectedLanguageText = event.target.options[event.target.selectedIndex].text;
                console.log(`Language selected: ${selectedLanguage} (${selectedLanguageText})`);
                alert(`Language changed to ${selectedLanguageText} (simulation). Application might reload or download resources.`);
            });
        }

        if (resetBtn) { resetBtn.addEventListener('click', () => { if (confirm('Are you sure you want to reset all settings to their defaults?')) { console.log('Resetting settings to default...'); alert('Settings reset to default (simulation).'); /* Reset UI */ } }); }
        if (updatesBtn) { updatesBtn.addEventListener('click', () => { console.log('Checking for updates...'); alert('Checking for updates... (simulation)\n\nYou have the latest version.'); }); }


        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                const pageName = this.textContent;
                const targetUrl = link.getAttribute('href');

                if (pageName === 'Logout') {
                    event.preventDefault();
                    if (confirm('Are you sure you want to log out?')) {
                        console.log('Logging out...');
                        window.location.href = 'signin.html'; 
                    }
                    return;
                }

                if (targetUrl && targetUrl !== '#') {
                    console.log(`Following link to ${targetUrl}`);
                }
                else {
                    event.preventDefault(); 
                    alert(`Navigation for "${pageName}" (href="#") is not implemented yet.`);
                }
            });
        });

    </script>

</body>
</html>
