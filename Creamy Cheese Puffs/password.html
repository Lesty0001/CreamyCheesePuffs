<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to the SAME CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Jeep2Go - Enter Password</title>
</head>
<body>
    <div class="signin-container">
        <div class="logo-area">
             <!-- Use the same logo as before -->
            <img src="jeep2go-logo.png" alt="Jeep2Go Logo" class="logo-img">
            <span class="logo-text">Jeep2Go</span>
        </div>

        <h1 class="welcome-text">Welcome!</h1>

        <div class="form-area">
            <!-- Display the email/phone the user entered -->
            <p class="signing-in-as">Signing in as <span id="user-identifier">example@gmail.com</span></p>
             <!-- Note: You'd typically use JavaScript to dynamically insert the actual email/phone here -->

            <form action="#" id="passwordForm"> <!-- Changed form ID slightly -->
                <input type="password" placeholder="Password" id="password" name="password" required minlength="8">

                <!-- Changed link to Forgot Password -->
                <a href="#" class="forgot-link">Forgot Password?</a>

                <div class="form-actions">
                     <!-- Removed Create Account link -->
                    <button type="submit" id="next-button">Next</button>
                     <!-- Changed type to submit, assuming this submits the password -->
                </div>
            </form>
        </div>
    </div>

    <!-- Optional: Link to your JS for password validation/submission -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
